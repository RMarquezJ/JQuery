<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>Ninja Desaparecido</title>
</head>
<body>
  <div class="container">
    <h3 class="mt-5">JQuery - Assignement 1</h3>
    <div class="row">
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
    </div>
    <div class="row">
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
      <div class="col"><img src="https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png" alt=""></div>
    </div>
      <button class="btn btn-success shadow" id="restore">Restore</button>
    <script>
      $('img').on('click', function(){
        $(this).slideUp();
      });
      $('#restore').on('click', function(){
        $('img').slideDown();
      });

      $('img').hover(
        function(){
          $(this).attr('src', 'https://i.pinimg.com/474x/16/f1/de/16f1deafed31adeba75d4dd3bd00b25d.jpg' )
        },
        function() {
          $(this).attr('src', 'https://marketingloserastu.files.wordpress.com/2015/08/unchi-e1439970464820.png')
        }
      )
    </script>
  </div>
</body>
</html>

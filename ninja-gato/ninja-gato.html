<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    img {
      display: block;
    }
  </style>
  <title>De ninja a gato</title>
</head>
<body>
  <div class="container">
    <img src="img/ninja0.png" data-alt-src="img/cat0.png">
    <img src="img/ninja1.png" data-alt-src="img/cat1.png">
    <img src="img/ninja2.png" data-alt-src="img/cat2.png">
    <img src="img/ninja3.png" data-alt-src="img/cat3.png">
    <img src="img/ninja4.png" data-alt-src="img/cat4.png">
    <script>
      $('img').on('click', function(){
        const cat = $(this).attr('data-alt-src');
        const ninja = $(this).attr('src');
        $(this).attr('src', cat);
        $(this).attr('data-alt-src',ninja)
      });
    </script>
  </div>
</body>
</html>
